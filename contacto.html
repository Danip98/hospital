<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dr Arturo Oñativa</title>
  <!-- font awsome -->
  <script src="https://kit.fontawesome.com/2c3c09dae5.js" crossorigin="anonymous"></script>
  <!-- google-fonts fuente Merriweather -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Playfair+Display:wght@500&display=swap"
    rel="stylesheet">
  <!-- google-fonts fuente Playfair Display Open Sans-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
  <!-- icono-->
  <link rel="icon" href="./img/Logo/logo.ico" />
  <!-- Mi CSS -->
  <link rel="stylesheet" href="css/contacto.css" />

 
  
</head>


<body>
  <header>
    
  </header>

  <!-- INICIA EL MAIN -->
  <main>    
    
    <div class="formCont">
      <!--***Katia: Utilizamos una API para el backend del formulario (formsubmit.co) -->
      <form class="form" action="https://formsubmit.co/finaltrabajo4@gmail.com"  method="POST">
        <fieldset class="borde">
          <h2>Contactanos</h2>

          <!-- Nombre -->
          <div class="inputContainer">
            <input class="input" type="text" name="name" id="name" placeholder="a" autocomplete="name" >
            <label class="label" for="name">Nombre: </label>
            
          </div>
          <div id="nameError" class="error"></div>

          <!-- Apellido -->
          <div class="inputContainer">
            <br>
            <input class="input" type="text" name="apellido" id="apellido" size="10" maxlength="25" placeholder="a" 
              >
            <label class="label" for="apellido">Apellido: </label>
           
          </div>
          <div id="apellidoError" class="error"></div>

          <!-- Teléfono -->
          <div class="inputContainer">
            <br>
            <input class="input" type="tel" name="phone" id="phone"  placeholder="a" autocomplete="tel" >
            <label class="label" for="phone">Teléfono: </label>
          </div>
          <div id="phoneError" class="error"></div>

          <!-- Mail  -->
          <div class="inputContainer">
            <br>
            <input class="input" type="email" name="email" id="email" autocomplete="off"  placeholder="a" >
            <label class="label" for="email"> Correo Electrónico: </label>
          </div>

          <div id="emailError" class="error"></div>
          <!-- Comentarios -->
          <div class="inputContainer">
            <textarea class="input area" name="message" id="message"  placeholder="a" ></textarea>
            <label class="label" for="message">Deje aquí sus comentarios: </label>
           

          </div>
          <div id="messageError" class="error"></div>

          <br><br>
          <!-- Botones -->
          <div class="btn">
            <input class="submitBtn" type="reset" value="Borrar">
            <input class="submitBtn" type="submit" value="Enviar formulario">
           
          </div>
          <!-- ***Katia:  Agregamos redireccionamiento a la pagina del formulario una vez que se envie el mensaje***-->
          <input type="hidden" name="_next" value="https://hospital-onativia.netlify.app/contacto.html">
          <input type="hidden" name="_captcha" value="false"> 

      </form>
      <div id="successMessage" class="success-message"></div>
      </fieldset>
    </div>

    <!-- Ubicación -->

    <div class="mapa" id="ubicacion">

      <div class="mapa_item">
        <!-- <h2 class="titulo titulo2">Ubicacion</h2> -->
        <h2>Ubicación</h2>
      </div>
      <div class="mapa_item">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d67024.12536891185!2d-58.37764852032415!3d-34.776995037573315!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a32cc104c52ee3%3A0x6e850ceb78e6eba5!2sHospital%20Dr.%20Arturo%20O%C3%B1ativia!5e0!3m2!1ses-419!2sar!4v1697253103744!5m2!1ses-419!2sar"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>

      </div>


    </div>
  </main>




 
  <footer class="footer">
 

  </footer>
</body>
  <script src="componentes/header.js"></script>
  <script src="componentes/footer.js"></script>
  <script src="js/validaciones.js"></script>
  <script src="js/script.js"></script>
  


</html>
